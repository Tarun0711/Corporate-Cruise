<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Acknowledgment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .header {
      background-color: #4a6cf7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Request Received</h1>
    </div>
    <div class="content">
      <p>Hi {{name}},</p>
      <p>Thank you for contacting us. Your request has been received and is currently under review.</p>
      <p>We appreciate your patience and will get back to you as soon as possible.</p>
      <p>Warm regards,<br/>The {{appName}} Support Team</p>
    </div>
    <div class="footer">
      <p>&copy; {{currentYear}} {{appName}}. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
