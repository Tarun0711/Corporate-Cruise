<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corporate Cruise - Backend</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
      z-index: 2;
      margin: 1rem;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-out;
      word-wrap: break-word;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      animation: fadeIn 1s ease-out 0.3s backwards;
    }

    .timer {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #00c6ff;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      position: relative;
      animation: rotate 20s linear infinite;
    }

    .logo::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin: 2rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      width: 0%;
      transition: width 1s linear;
      border-radius: 4px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0 1rem;
    }

    .feature {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 10px;
      min-width: 100px;
      transition: transform 0.3s ease;
      flex: 1 1 100px;
    }

    .feature:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.1);
    }

    .feature i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00c6ff;
    }

    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 3;
      font-size: 0.9rem;
    }

    .skip-button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      pointer-events: none;
      z-index: 1;
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 0.5rem;
      }

      h1 {
        font-size: 1rem;
      }

      p {
        font-size: 1rem;
        padding: 0 0.5rem;
      }

      .logo {
        width: 100px;
        height: 100px;
        font-size: 2rem;
      }

      .timer {
        font-size: 2rem;
      }

      .features {
        gap: 0.1rem;
      }

      .feature {
        min-width: 80px;
        padding: 0.8rem;
      }

      .feature i {
        font-size: 1.2rem;
      }

      .skip-button {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }

      .timer {
        font-size: 1.5rem;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }

      .feature {
        width: 100%;
        max-width: 200px;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="skip-button" onclick="redirectNow()">Skip to Site <i class="fas fa-arrow-right"></i></button>
  <div class="container">
    <div class="logo">
      <i class="fas fa-ship"></i>
    </div>
    <h1>Corporate Cruise Backend</h1>
    <p>Welcome to our backend services. You will be redirected to our main site shortly.</p>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <div class="timer" id="countdown">5</div>

    <div class="features">
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <p>Secure</p>
      </div>
      <div class="feature">
        <i class="fas fa-bolt"></i>
        <p>Fast</p>
      </div>
      <div class="feature">
        <i class="fas fa-server"></i>
        <p>Reliable</p>
      </div>
    </div>
    <div class="waves">
        <svg viewBox="0 0 1440 320">
          <path fill="#00c6ff" fill-opacity="0.4" d="M0,160L80,176C160,192,320,224,480,224C640,224,800,192,960,165.3C1120,139,1280,117,1360,106.7L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
        </svg>
      </div>
    
  </div>

  <script>
    let timeLeft = 5;
    const countdownElement = document.getElementById('countdown');
    const progressBar = document.getElementById('progress');

    const timer = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = timeLeft;
      progressBar.style.width = `${(5 - timeLeft) * 20}%`;

      if (timeLeft <= 0) {
        clearInterval(timer);
        redirectNow();
      }
    }, 1000);

    function redirectNow() {
      try {
        window.location.href = 'https://corporatecruise.com';
      } catch (error) {
        console.error('Redirection failed:', error);
        window.location.href = 'http://localhost:5173';
      }
    }

    // Add floating particles
    document.addEventListener('DOMContentLoaded', () => {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animation = `float ${Math.random() * 5 + 5}s linear infinite`;
        document.body.appendChild(particle);
      }
    });
  </script>
</body>
</html>
